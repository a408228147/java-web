<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Seed</title>
    <script src="/common/js/head.js"></script>
    <script src="/lib/router.js"></script>

    <style type="text/css">
        body {
            margin: 0px;
            width: 100%;
            height: 100%;
        }

        #main-panel {
            position: absolute;
            top: 0px;
            bottom: 0px;
            width: 100%;
        }

        #main-panel .header {
            height: 6%;
            min-height: 45px;
            /*background: #20a0ff;*/
            background: #1870b4;
            color: #fff;
        }

        #main-panel .header .logo {
            height: 100%;
            width: 4%;
            line-height: 100%;
            /*background-color: #324157;*/
        }

        #main-panel .header .logo-collapse {
            height: 100%;
            width: 14%;
        }

        #main-panel .header .bar {
            /*overflow: auto;*/
            height: 100%;
            width: 86%;
            line-height: 100%;
            /*background-color: #b80494;*/
        }

        #main-panel .container {
            height: 94%;
        }

        #main-panel .container .nav-menu {
            /*overflow: auto;*/
            height: 100%;
            width: 14%;
        }



        #main-panel .container .content {
            overflow: hidden;
            height: 100%;
            width: 86%;
        }

        .el-menu-item {
            height: 40px !important;
            line-height: 40px !important;
        }

        .el-submenu__title {
            height: 45px !important;
            line-height: 45px !important;
        }

        .el-menu-vertical-demo:not(.el-menu--collapse) {
            /*width: 200px;*/
            /*min-height: 400px;*/
            height:100%;
        }

    </style>

</head>

<body style="width: 100%;height: 100%;margin: 0;padding: 0">

<div id="main-panel">

    <!--头部区域-->
    <el-row class="header">
        <el-col :span="4" :class="collapse?'logo':'logo-collapse'">LOG</el-col>
        <el-col :span="20" class="bar"></el-col>
    </el-row>

    <!--内容区域-->
    <el-row class="container">
        <!--左侧菜单区域-->
        <el-col :span="4" class="nav-menu">
            <el-menu default-active="1" class="el-menu-vertical-demo" theme="dark" :collapse="collapse">
                <menu-item :item="item" v-for="item in menuList" :key="item.name"></menu-item>
            </el-menu>
        </el-col>
        <!--右侧内容区域-->
        <el-col :span="20" class="content">
            <iframe ref="main-frame" width="100%" height="100%" :src="loadUrl" frameborder="0"></iframe>
        </el-col>
    </el-row>

</div>

<script src="common/js/index.js"></script>

</body>
</html>
