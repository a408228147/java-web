<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--<script src="/common/js/head.js"></script>-->

    <link rel="stylesheet" href="/lib/elementui/1.4.1/theme-default/index.css"/>
    <script src="/lib/vue/2.4.2/vue.js"></script>
    <script src="/lib/elementui/1.4.1/index.js"></script>

</head>
<body>
<div id="indexDiv">
    <el-table :data="tableData" style="width: 100%" border="">
        <el-table-column prop="date" label="日期"></el-table-column>
        <el-table-column fixed="right" label="操作" width="200">
            <template scope="scope">
                <el-button size="small" @click="handleEdit(scope.$index, scope.row)">编辑</el-button>
                <el-button size="small" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
            </template>
        </el-table-column>
    </el-table>
</div>
</body>
<script src="/sys/js/org-index.js"></script>

</html>
