<div >
    <czy-toolbar>
        <czy-toolbar-item>
            <span slot="label">机构名称</span>
            <span slot="item"><el-input v-model="queryParams.like.orgName"></el-input></span>
        </czy-toolbar-item>
        <czy-toolbar-btn>
            <el-button-group>
                <el-button type="primary" icon="search" size="small" @click="search">查询</el-button>
                <el-button type="primary" icon="plus" size="small" @click="toAdd">新增</el-button>
            </el-button-group>
        </czy-toolbar-btn>
    </czy-toolbar>

    <el-table :data="pageData" border="" highlight-current-row>
        <el-table-column prop="orgName" label="机构名称"></el-table-column>
        <el-table-column prop="orgCode" label="机构编码"></el-table-column>
        <el-table-column label="操作" width="200">
            <template scope="scope">
                <el-button size="mini" type="warning" icon="edit" @click="toEdit(scope.row)">修改</el-button>
                <el-button size="mini" type="danger" icon="delete" @click="del(scope.$index, scope.row)">删除</el-button>
            </template>
        </el-table-column>
    </el-table>

    <el-pagination layout="total, sizes, prev, pager, next, jumper" :total="total" @size-change="sizeChange"
                   @current-change="turnPage" :page-size="pageSize" :current-page="currentPage"></el-pagination>

    <edit @save-success="search" ref="edit"></edit>
</div>
