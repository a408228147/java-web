<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <title>Seed</title>
    <script src="/common/js/head.js"></script>
    <script src="/lib/router.js"></script>

    <style type="text/css">
        body {
            margin: 0px;
            width: 100%;
            height: 100%;
        }

        #main-panel1 {
            position: absolute;
            top: 0px;
            bottom: 0px;
            width: 100%;
        }

        #main-panel .header {
            height: 6%;
            line-height: 6%;
            min-height: 30px;
            background: #20a0ff;
            color: #fff;
        }

        #main-panel .container {
            height: 94%;
        }

        #main-panel .container .nav-menu {
            overflow: auto;
        }

        #main-panel .container .content {
            overflow: hidden;
        }
    </style>

</head>

<body style="width: 100%;height: 100%;margin: 0;padding: 0">
<div id="main-panel" style="background-color: #EBEBEB;min-height:800px">
    <div style="width:100%;background-color: #636363; overflow: hidden">
            <span class="demonstration" style="float:left;padding-top:10px;color:white;margin-left:1%">
                网站首页
            </span>
        <span class="demonstration" style="float:left;padding:5px;color:white;margin-left:2%;width:15%">
                <el-input
                        placeholder="请输入"
                        icon="search"
                        v-model="searchCriteria"
                        :on-icon-click="handleIconClick">
                </el-input>
            </span>
        <span class="demonstration" style="float:right;padding-top:10px;margin-right:1%">
                <el-dropdown trigger="click">
                  <span class="el-dropdown-link" style="color:white">
                    admin<i class="el-icon-caret-bottom el-icon--right"></i>
                  </span>
                  <el-dropdown-menu slot="dropdown">
                    <el-dropdown-item>个人信息</el-dropdown-item>
                    <el-dropdown-item>退出登录</el-dropdown-item>
                  </el-dropdown-menu>
                </el-dropdown>
            </span>
    </div>

    <div style="margin-top:5px">
        <el-row :gutter="10">
            <el-col :xs="4" :sm="4" :md="4" :lg="4">
                <div>
                    <el-menu default-active="1" class="el-menu-vertical-demo" style="min-height:800px">
                        <el-menu-item index="1"><i class="el-icon-message"></i>导航一</el-menu-item>
                        <el-menu-item index="2"><i class="el-icon-menu"></i>导航二</el-menu-item>
                        <el-menu-item index="3"><i class="el-icon-setting"></i>导航三</el-menu-item>
                    </el-menu>
                </div>
            </el-col>
            <el-col :xs="20" :sm="20" :md="20" :lg="20">
                <div>
                    <div style="border: 1px solid #A6A6A6; border-radius:6px; padding:5px; margin:2px; background-color: white">
                        <el-breadcrumb separator="/">
                            <el-breadcrumb-item v-for="item in breadcrumbItems">{{item}}</el-breadcrumb-item>
                        </el-breadcrumb>
                    </div>
                </div>
            </el-col>
        </el-row>
    </div>
</div>

<script src="common/js/index.js"></script>

</body>
</html>
