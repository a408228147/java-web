<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="/lib/require.js" defer async="true" data-main="js/main"></script>
</head>
<body>

<div id="app">
    <!--<keep-alive>&lt;!&ndash; 使用keep-alive可以让动态被切出去的组件继续保存在内存中（只是隐藏看不到），却回来之后会继续之前的状态和数据 &ndash;&gt;-->
    <component v-bind:is="currentView"></component>
    <!--</keep-alive>-->
    <button type="button" @click="toggleView">切换view</button>
</div>


<script type="text/javascript">
        Vue.component('comp1',function(resolve){
            require(['comp1'],resolve);
        });
        Vue.component('comp2',function(resolve){
            require(['component/comp2'],resolve);
        });
        var b = new Vue({
            el:"#app",
            data:{
                currentView:'comp1'
            },
            methods:{
                toggleView:function(){
                    console.log(this.currentView);
                    this.currentView = this.currentView=='comp1'?'comp2':'comp1';
                }
            }
        });
</script>

</body>

</html>
