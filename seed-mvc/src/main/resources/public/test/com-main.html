<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <script src="/common/js/head.js"></script>
</head>
<body>

<div id="app">
    <el-button @click="loadjs">loadjs</el-button>
    <el-button @click="showCom">showCom</el-button>
    <test v-if="comshow"></test>

</div>

<script type="text/javascript">
    new Vue({
        el: '#app',
        data: function () {
            return {
                comshow: false
            }
        },
        methods: {
            loadjs: function () {
                $.getScript("test.js");
            },
            showCom: function () {
                this.comshow = true;
            }
        }
    });
</script>

</body>

</html>
